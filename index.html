<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Gym</title> 
   
</head>
<body>
    
  <div id="app" class="container mt-5">

    <h3>{{titulo}} <small> {{subtitulo}}</small></h3>

    <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="insertarTarea">
    <button class="btn btn-primary" @click="insertarTarea"> Agregar </button>

    <h5>{{nuevaTarea}}</h5>

    <div class="mt-3" v-for="(item, index) of tareas">
      <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
        <div class="d-flex justify-content-between">
          <div>
           {{index}} - {{item.nombre}} - {{item.estado}}
          </div>
          <div>
            <button class="btn btn-success btn-sm" @click="cambiarEstado(index)">OK</button>
            <button class="btn btn-danger btn-sm" @click="eliminar(index)">X</button>

          </div>

        </div>
      </div>
    </div>



  </div>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.js"></script>
</body>
</html>
